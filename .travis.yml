sudo: required

services:
  - docker

dist: xenial
addons:
  apt:
    packages:
    - docker

env:

os:
  - linux

before_install:

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - make build_docker
  - docker run -it --name for_export localgod/centos:7.6.1810 /bin/bash
  - docker export for_export > ./export.tar
  - cat ./export.tar | docker import - localgod/centos:latest
  - rm ./export.tar
  - docker images

after_success:
