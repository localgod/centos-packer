name: Docker Image CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'releases/**'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache packer files
      id: packer-cache
      uses: actions/cache@v2
      with:
        path: packer_cache
        key: ${{ runner.os }}-packer-${{ hashFiles('**/*.iso') }}
        restore-keys: |
          ${{ runner.os }}-packer-
    - name: Build vagrant box
      run: /usr/local/bin/packer build -force vagrant.json


