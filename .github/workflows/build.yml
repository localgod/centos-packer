name: Docker Image CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'releases/**'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: check capabilities
      run: |
        /usr/local/bin/packer --version
        /usr/local/bin/VBoxManage --version
        /usr/local/bin/vagrant --version
    - name: Build container
      run: |
        make build_docker
        make build_vagrant

